using System;

class Program
{
    static void Main()
    {
        int bind = int.Parse(Console.ReadLine());
        if (bind == 1)
        {
            int height = 5;
            for (int i = 1; i <= height; i++)
            {
                Console.WriteLine(new string('*', i));
            }
        }
        else if (bind == 2)
        {
            int size = 5;

            for (int row = 0; row < size; row++)
            {
                for (int col = 0; col < size; col++)
                {

                    if (row == 0 || row == size - 1 || col == 0 || col == size - 1)
                    {
                        Console.Write('*');
                    }
                    else
                    {
                        Console.Write(' ');
                    }
                }
                Console.WriteLine();
            }
        }
        else if (bind == 3)
        {
            int height = 5; // Total height of the diamond
            int middle = (height + 1) / 2; // Middle row of the diamond

            // Upper part of the diamond
            for (int i = 1; i <= middle; i++)
            {
                Console.Write(new string(' ', middle - i)); // Leading spaces
                Console.WriteLine(new string('*', 2 * i - 1)); // Stars
            }

            // Lower part of the diamond
            for (int i = middle - 1; i > 0; i--)
            {
                Console.Write(new string(' ', middle - i)); // Leading spaces
                Console.WriteLine(new string('*', 2 * i - 1)); // Stars
            }
        }
    }
}



